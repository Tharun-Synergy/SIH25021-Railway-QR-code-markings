<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI QR Code Generator</title>
  <style>
    body {
      background-image: url("/static/BG.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      font-family: Arial, sans-serif;
      color: #333;
      padding: 30px;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #007BFF;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    form {
      background-color: rgba(255, 255, 255, 0.9); /* slightly transparent */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: 0 auto 30px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"],
    select {
      width: 100%;
      padding: 8px 10px;
      margin: 6px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    #qrcode {
      margin-top: 20px;
    }
    #logoutBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background-color: #c82333;
    }
  </style>

  <!-- Server handles authentication -->

</head>
<body>

  <button id="logoutBtn">Logout</button>

  <h1>AI QR Code Generator</h1>

  <form id="myForm">
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required />

    <label for="idNo">Product ID Number:</label>
    <input type="text" id="idNo" name="idNo" required />

    <label for="registration">Registration No:</label>
    <input type="text" id="registration" name="registration" required />

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required />

    <label for="productName">Product Name:</label>
    <select id="productName" name="productName" required>
      <option value="">-- Select Product --</option>
      <option value="RailwayTrack">Railway Track</option>
      <option value="Railway pad">Railway Pad</option>
    </select>

    <label for="filetype">File Type:</label>
    <select id="filetype" name="filetype" required>
      <option value="">-- Select File Type --</option>
      <option value="png">png</option>
      <option value="g.code">g.code</option>
    </select>

    <input type="submit" value="Generate QR Code" />
  </form>

  <div id="qrcode"></div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/logout');
        if (response.ok) {
          window.location.href = '/login';
        } else {
          alert('Logout failed');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    const form = document.getElementById('myForm');
    const qrcodeContainer = document.getElementById('qrcode');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = {
        companyName: document.getElementById('companyName').value.trim(),
        idNo: document.getElementById('idNo').value.trim(),
        registration: document.getElementById('registration').value.trim(),
        date: document.getElementById('date').value.trim(),
        time: document.getElementById('time').value.trim(),
        productName: document.getElementById('productName').value.trim(),
        filetype: document.getElementById('filetype').value.trim(),
      };

      if (Object.values(formData).some(val => val === '')) {
        alert('Please fill out all fields.');
        return;
      }

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          const errorData = await response.json();
          alert('Error: ' + (errorData.error || 'Failed to generate file'));
          return;
        }

        const blob = await response.blob();
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = 'download';

        if (contentDisposition) {
          const match = contentDisposition.match(/filename="?(.+)"?/);
          if (match.length > 1) filename = match[1];
        }

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        qrcodeContainer.innerHTML = '';
        // Optionally, display QR code preview if PNG
        if (formData.filetype === 'png') {
          const reader = new FileReader();
          reader.onload = function(e) {
            qrcodeContainer.innerHTML = '<img src="' + e.target.result + '" alt="QR Code" />';
          };
          reader.readAsDataURL(blob);
        }

      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>

</body>
</html>
